[project]
name = "odoo-bringout-oca-stock-logistics-workflow-stock_split_picking_dimension"
version = "16.0.0"
description = "Stock Split Picking Dimension - Split a picking in two not transferred pickings to ensure that the first one doesn't exceed given dimensions (nbr lines, volume, weight)"
authors = [
    { name = "Ernad Husremovic", email = "hernad@bring.out.ba" }
]
dependencies = [
    "odoo-bringout-oca-stock-logistics-workflow-delivery>=16.0.0",
    "odoo-bringout-oca-stock-logistics-workflow-stock_picking_volume>=16.0.0",
    "odoo-bringout-oca-stock-logistics-workflow-stock_split_picking>=16.0.0",
    "requests>=2.25.1"
]
readme = "README.md"
requires-python = ">= 3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
]

[project.urls]
homepage = "https://github.com/bringout/0"
repository = "https://github.com/bringout/0"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["stock_split_picking_dimension"]

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.4.1",
]
